<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fff4; /* light green background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      color: #2f855a;
      margin-bottom: 20px;
      font-size: 1.6rem;
    }

    input[type="number"] {
      width: 60px;
      padding: 5px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 8px 0;
      font-size: 1rem;
      color: #333;
    }

    .password-box {
      font-size: 1.2rem;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 6px;
      margin: 15px 0;
      border: 1px solid #ddd;
      word-wrap: break-word;
    }

    button {
      background: #38a169;
      color: #fff;
      border: none;
      padding: 12px 18px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #2f855a;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }
      .password-box {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>

    <label>
      Password Length: 
      <input type="number" id="length" min="4" max="32" value="12">
    </label>

    <label><input type="checkbox" id="uppercase" checked> Include Uppercase Letters</label>
    <label><input type="checkbox" id="lowercase" checked> Include Lowercase Letters</label>
    <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
    <label><input type="checkbox" id="symbols"> Include Symbols</label>

    <div class="password-box" id="password">Your password will appear here</div>

    <button onclick="generatePassword()">Generate</button>
    <button onclick="copyPassword()">Copy</button>
  </div>

  <script>
    const upperChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowerChars = "abcdefghijklmnopqrstuvwxyz";
    const numberChars = "0123456789";
    const symbolChars = "!@#$%^&*()_+[]{}<>?/|";

    function generatePassword() {
      const length = document.getElementById("length").value;
      const includeUpper = document.getElementById("uppercase").checked;
      const includeLower = document.getElementById("lowercase").checked;
      const includeNumbers = document.getElementById("numbers").checked;
      const includeSymbols = document.getElementById("symbols").checked;
      let charPool = "";

      if (includeUpper) charPool += upperChars;
      if (includeLower) charPool += lowerChars;
      if (includeNumbers) charPool += numberChars;
      if (includeSymbols) charPool += symbolChars;

      if (charPool === "") {
        document.getElementById("password").textContent = "Please select at least one option.";
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        const randIndex = Math.floor(Math.random() * charPool.length);
        password += charPool[randIndex];
      }

      document.getElementById("password").textContent = password;
    }

    function copyPassword() {
      const password = document.getElementById("password").textContent;
      if (password && password !== "Your password will appear here") {
        navigator.clipboard.writeText(password).then(() => {
          alert("Password copied to clipboard!");
        });
      }
    }
  </script>
</body>
</html>
