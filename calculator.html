<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 4 – Calculator App</title>
  <style>
    /* Reset & Theme */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0f172a;
      color: #fff;
    }
    .calculator {
      width: 90%;
      max-width: 350px;
      background: #1e293b;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .display {
      width: 100%;
      height: 60px;
      background: #0f172a;
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
      text-align: right;
      font-size: 1.8rem;
      padding: 10px;
      color: #fff;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }
    button {
      height: 60px;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:active {
      transform: scale(0.95);
    }
    .btn-operator {
      background: #38bdf8;
      color: #fff;
    }
    .btn-operator:hover {
      background: #0ea5e9;
    }
    .btn-equal {
      grid-column: span 2;
      background: linear-gradient(135deg, #06b6d4, #3b82f6);
      color: #fff;
    }
    .btn-equal:hover {
      background: linear-gradient(135deg, #0891b2, #2563eb);
    }
    .btn-clear {
      background: #f87171;
      color: #fff;
    }
    .btn-clear:hover {
      background: #ef4444;
    }
    .btn-number {
      background: #334155;
      color: #fff;
    }
    .btn-number:hover {
      background: #475569;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <div class="buttons">
      <button class="btn-clear" onclick="clearDisplay()">C</button>
      <button class="btn-operator" onclick="deleteLast()">⌫</button>
      <button class="btn-operator" onclick="append('%')">%</button>
      <button class="btn-operator" onclick="append('/')">÷</button>

      <button class="btn-number" onclick="append('7')">7</button>
      <button class="btn-number" onclick="append('8')">8</button>
      <button class="btn-number" onclick="append('9')">9</button>
      <button class="btn-operator" onclick="append('*')">×</button>

      <button class="btn-number" onclick="append('4')">4</button>
      <button class="btn-number" onclick="append('5')">5</button>
      <button class="btn-number" onclick="append('6')">6</button>
      <button class="btn-operator" onclick="append('-')">−</button>

      <button class="btn-number" onclick="append('1')">1</button>
      <button class="btn-number" onclick="append('2')">2</button>
      <button class="btn-number" onclick="append('3')">3</button>
      <button class="btn-operator" onclick="append('+')">+</button>

      <button class="btn-number" onclick="append('0')">0</button>
      <button class="btn-number" onclick="append('.')">.</button>
      <button class="btn-equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = "";
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value.replace("÷", "/").replace("×", "*"));
      } catch {
        display.value = "Error";
      }
    }

    // ✅ Keyboard support
    document.addEventListener("keydown", (e) => {
      if (!isNaN(e.key) || ["+", "-", "*", "/", "%", "."].includes(e.key)) {
        append(e.key);
      } else if (e.key === "Enter") {
        calculate();
      } else if (e.key === "Backspace") {
        deleteLast();
      } else if (e.key === "Escape") {
        clearDisplay();
      }
    });
  </script>
</body>
</html>
