<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder App - Day 17</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #f1f1f1;
    }

    header {
      background-color: #1e1e1e;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #ff9800;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin: 1.5rem 0;
    }

    input {
      width: 70%;
      max-width: 400px;
      padding: 0.8rem;
      border-radius: 8px 0 0 8px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    button {
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 0 8px 8px 0;
      background-color: #ff9800;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e68900;
    }

    .recipes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 1.5rem;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-body {
      padding: 1rem;
    }

    .card-body h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #ff9800;
    }

    .card-body p {
      font-size: 0.9rem;
      margin: 0.8rem 0;
      color: #ccc;
      max-height: 60px;
      overflow: hidden;
    }

    .card-body a {
      display: inline-block;
      margin-top: 0.5rem;
      text-decoration: none;
      color: #121212;
      background-color: #ff9800;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    .card-body a:hover {
      background-color: #e68900;
    }
  </style>
</head>
<body>
  <header>
    <h1>üç≤ Recipe Finder (Day 17)</h1>
  </header>

  <div class="search-container">
    <input type="text" id="search" placeholder="Search recipes by ingredient...">
    <button onclick="getRecipes()">Search</button>
  </div>

  <div class="recipes" id="recipes"></div>

  <script>
    async function getRecipes() {
      const query = document.getElementById("search").value.trim();
      const container = document.getElementById("recipes");
      container.innerHTML = "<p>Loading recipes...</p>";

      if (!query) {
        container.innerHTML = "<p>Please enter an ingredient.</p>";
        return;
      }

      try {
        const res = await fetch(`https://www.themealdb.com/api/json/v1/1/filter.php?i=${query}`);
        const data = await res.json();

        if (!data.meals) {
          container.innerHTML = "<p>No recipes found. Try another ingredient.</p>";
          return;
        }

        container.innerHTML = data.meals.map(meal => `
          <div class="card">
            <img src="${meal.strMealThumb}" alt="${meal.strMeal}">
            <div class="card-body">
              <h3>${meal.strMeal}</h3>
              <a href="https://www.themealdb.com/meal/${meal.idMeal}" target="_blank">View Recipe</a>
            </div>
          </div>
        `).join('');
      } catch (error) {
        container.innerHTML = "<p>Error fetching recipes. Please try again.</p>";
      }
    }
  </script>
</body>
</html>
