<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Card Game</title>
<style>
  body { font-family: Arial, sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#f0f4f8; margin:0; }
  .container { text-align:center; }
  h1 { margin-bottom:20px; }
  .stats { margin-bottom:10px; }
  .grid { display:grid; grid-template-columns: repeat(4, 100px); gap:15px; justify-content:center; }
  .card { width:100px; height:100px; background:#0077ff; border-radius:10px; display:flex; justify-content:center; align-items:center; font-size:50px; color:white; cursor:pointer; position:relative; transform-style: preserve-3d; transition: transform 0.5s; }
  .card.flipped { transform: rotateY(180deg); cursor:default; }
  .card .front, .card .back { position:absolute; width:100%; height:100%; backface-visibility: hidden; border-radius:10px; display:flex; justify-content:center; align-items:center; }
  .card .front { background:#0077ff; color:white; }
  .card .back { background:#fff; color:#0077ff; transform: rotateY(180deg); font-size:50px; }
  button { margin-top:15px; padding:8px 15px; font-size:16px; border-radius:6px; border:none; background:#0077ff; color:white; cursor:pointer; }
</style>
</head>
<body>
<div class="container">
  <h1>Memory Card Game</h1>
  <div class="stats">
    Moves: <span id="moves">0</span> | Time: <span id="time">0</span>s
  </div>
  <div class="grid" id="grid"></div>
  <button id="restartBtn">Restart Game</button>
</div>

<script>
const grid = document.getElementById('grid');
const movesEl = document.getElementById('moves');
const timeEl = document.getElementById('time');
const restartBtn = document.getElementById('restartBtn');

let symbols = ['ðŸ¶','ðŸ±','ðŸ¦Š','ðŸ¼','ðŸ¦','ðŸ¸'];
let cards = [...symbols, ...symbols];
let flippedCards = [];
let matchedCount = 0;
let moves = 0;
let timer = 0;
let interval;

function shuffle(array) {
  for(let i=array.length-1;i>0;i--){
    let j=Math.floor(Math.random()*(i+1));
    [array[i],array[j]]=[array[j],array[i]];
  }
  return array;
}

function startTimer() {
  clearInterval(interval);
  timer=0;
  interval = setInterval(() => {
    timer++;
    timeEl.textContent = timer;
  },1000);
}

function createGrid() {
  grid.innerHTML = '';
  shuffled = shuffle([...cards]);
  shuffled.forEach(symbol => {
    const card = document.createElement('div');
    card.classList.add('card');
    card.innerHTML = `<div class="front"></div><div class="back">${symbol}</div>`;
    card.addEventListener('click', () => flipCard(card, symbol));
    grid.appendChild(card);
  });
}

function flipCard(card, symbol) {
  if(card.classList.contains('flipped') || flippedCards.length===2) return;
  card.classList.add('flipped');
  flippedCards.push({card, symbol});
  if(flippedCards.length===1 && moves===0) startTimer();
  if(flippedCards.length===2){
    moves++;
    movesEl.textContent = moves;
    if(flippedCards[0].symbol === flippedCards[1].symbol){
      matchedCount+=2;
      flippedCards=[];
      if(matchedCount === cards.length){
        clearInterval(interval);
        setTimeout(()=>alert(`You won! Moves: ${moves}, Time: ${timer}s`),200);
      }
    }else{
      setTimeout(()=>{
        flippedCards.forEach(c=>c.card.classList.remove('flipped'));
        flippedCards=[];
      },800);
    }
  }
}

restartBtn.addEventListener('click', ()=>{
  matchedCount=0;
  moves=0;
  movesEl.textContent='0';
  timer=0;
  timeEl.textContent='0';
  flippedCards=[];
  clearInterval(interval);
  createGrid();
});

createGrid();
</script>
</body>
</html>
