<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #d4f4d7; /* light green */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h2 {
      color: #2e7d32;
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #2e7d32;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1b5e20;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>BMI Calculator</h2>
    <input type="number" id="weight" placeholder="Enter weight (kg)">
    <input type="number" id="height" placeholder="Enter height (cm)">
    <button onclick="calculateBMI()">Calculate BMI</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateBMI() {
      let weight = document.getElementById("weight").value;
      let height = document.getElementById("height").value;

      if (weight > 0 && height > 0) {
        let bmi = (weight / ((height / 100) ** 2)).toFixed(2);
        let category = "";

        if (bmi < 18.5) category = "Underweight 😟";
        else if (bmi >= 18.5 && bmi <= 24.9) category = "Normal 😊";
        else if (bmi >= 25 && bmi <= 29.9) category = "Overweight 😐";
        else category = "Obese 😟";

        document.getElementById("result").innerHTML = 
          `Your BMI is <b>${bmi}</b> (${category})`;
      } else {
        document.getElementById("result").innerHTML = 
          "⚠ Please enter valid values!";
      }
    }
  </script>
</body>
</html>
