<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictionary App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eafaf1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: 30px;
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2c786c;
    }

    .search-bar {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }

    .search-bar input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .search-bar button {
      padding: 12px 18px;
      background-color: #2c786c;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .search-bar button:hover {
      background-color: #1f5e52;
    }

    .result {
      margin-top: 20px;
    }

    .word {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .phonetics {
      font-style: italic;
      color: #555;
      margin: 5px 0;
    }

    .meaning {
      margin: 15px 0;
    }

    .part-of-speech {
      font-weight: bold;
      color: #2c786c;
    }

    audio {
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .search-bar {
        flex-direction: column;
      }
      .search-bar button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìñ Dictionary App</h1>
    <div class="search-bar">
      <input type="text" id="wordInput" placeholder="Enter a word...">
      <button onclick="searchWord()">Search</button>
    </div>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function searchWord() {
      const word = document.getElementById("wordInput").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "<p>Searching...</p>";

      if (!word) {
        resultDiv.innerHTML = "<p>Please enter a word.</p>";
        return;
      }

      try {
        const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
        if (!response.ok) throw new Error("Word not found");
        const data = await response.json();

        const wordInfo = data[0];
        const meanings = wordInfo.meanings.map(m => `
          <div class="meaning">
            <p class="part-of-speech">${m.partOfSpeech}</p>
            <ul>
              ${m.definitions.map(d => `<li>${d.definition}${d.example ? `<br><em>Example: ${d.example}</em>` : ""}</li>`).join("")}
            </ul>
          </div>
        `).join("");

        const phonetics = wordInfo.phonetics.find(p => p.audio);

        resultDiv.innerHTML = `
          <div class="word">${wordInfo.word}</div>
          <div class="phonetics">${wordInfo.phonetic || ""}</div>
          ${phonetics ? `<audio controls><source src="${phonetics.audio}" type="audio/mpeg"></audio>` : ""}
          ${meanings}
        `;
      } catch (error) {
        resultDiv.innerHTML = "<p>‚ùå Word not found. Try another.</p>";
      }
    }
  </script>
</body>
</html>
