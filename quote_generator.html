<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #c8e6e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 {
      margin-bottom: 20px;
    }
    #quote {
      font-size: 18px;
      margin: 20px 0;
      color: #333;
      min-height: 50px;
    }
    input {
      width: 80%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    button {
      margin: 5px;
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: teal;
      color: white;
      font-size: 14px;
    }
    button:hover {
      background: #007777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Custom Quote Generator</h2>
    <p id="quote">Click "Get Quote" to see something inspiring ✨</p>
    
    <button onclick="getQuote()">Get Quote</button>
    <button onclick="copyQuote()">Copy</button>
    
    <hr style="margin:20px 0;">
    
    <h3>Add Your Own Quote</h3>
    <input type="text" id="newQuote" placeholder="Enter your quote here">
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <script>
    // Default quotes
    let quotes = [
      "The best way to get started is to quit talking and begin doing. — Walt Disney",
      "Don’t let yesterday take up too much of today. — Will Rogers",
      "It’s not whether you get knocked down, it’s whether you get up. — Vince Lombardi",
      "If you are working on something exciting, it will keep you motivated. — Steve Jobs",
      "Success is not in what you have, but who you are. — Bo Bennett",
      "Happiness is not by chance, but by choice. — Jim Rohn",
      "Your time is limited, so don’t waste it living someone else’s life. — Steve Jobs"
    ];

    function getQuote() {
      if (quotes.length === 0) {
        document.getElementById("quote").innerText = "No quotes available. Please add some!";
        return;
      }
      const randomIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById("quote").innerText = quotes[randomIndex];
    }

    function copyQuote() {
      let quote = document.getElementById("quote").innerText;
      if (quote.trim() === "" || quote.includes("Click \"Get Quote\"")) {
        alert("No quote to copy!");
        return;
      }
      navigator.clipboard.writeText(quote)
        .then(() => alert("Quote copied to clipboard!"))
        .catch(() => alert("Failed to copy."));
    }

    function addQuote() {
      let newQuote = document.getElementById("newQuote").value.trim();
      if (newQuote === "") {
        alert("Please enter a quote before adding!");
        return;
      }
      quotes.push(newQuote);
      document.getElementById("newQuote").value = "";
      alert("Your quote was added successfully!");
    }
  </script>
</body>
</html>
