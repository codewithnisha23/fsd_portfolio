<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Tester</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: #f0fdf4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #059669;
    }
    #quote {
      background: #ecfdf5;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 18px;
      color: #065f46;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      margin-bottom: 20px;
    }
    .btn {
      background: #10b981;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #059669;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #064e3b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Typing Speed Tester ‚å®</h1>
    <p id="quote"></p>
    <textarea id="input" placeholder="Start typing here..."></textarea>
    <br>
    <button class="btn" onclick="startTest()">Start Test</button>
    <button class="btn" onclick="resetTest()">Reset</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const quotes = [
      "The quick brown fox jumps over the lazy dog.",
      "Practice makes a man perfect.",
      "JavaScript is fun to learn and powerful to use.",
      "Full stack development opens many opportunities.",
      "Typing fast improves productivity in coding."
    ];

    let startTime, endTime, selectedQuote;

    function startTest() {
      selectedQuote = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById("quote").innerText = selectedQuote;
      document.getElementById("input").value = "";
      document.getElementById("result").innerText = "";
      startTime = new Date().getTime();
    }

    function resetTest() {
      document.getElementById("quote").innerText = "";
      document.getElementById("input").value = "";
      document.getElementById("result").innerText = "";
    }

    document.getElementById("input").addEventListener("input", () => {
      let textEntered = document.getElementById("input").value;
      if (textEntered === selectedQuote) {
        endTime = new Date().getTime();
        let totalTime = (endTime - startTime) / 1000; // in seconds
        let words = selectedQuote.split(" ").length;
        let speed = Math.round((words / totalTime) * 60);
        
        let accuracy = calculateAccuracy(selectedQuote, textEntered);

        document.getElementById("result").innerText =
          `‚è± Speed: ${speed} WPM | üéØ Accuracy: ${accuracy}%`;
      }
    });

    function calculateAccuracy(original, typed) {
      let originalWords = original.split(" ");
      let typedWords = typed.split(" ");
      let correct = 0;

      let minLength = Math.min(originalWords.length, typedWords.length);
      for (let i = 0; i < minLength; i++) {
        if (originalWords[i] === typedWords[i]) {
          correct++;
        }
      }
      return Math.round((correct / originalWords.length) * 100);
    }
  </script>
</body>
</html>
