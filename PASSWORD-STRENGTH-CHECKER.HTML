<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Checker</title>
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }
    h2 { margin-bottom: 15px; }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 16px;
    }
    .strength {
      height: 10px;
      border-radius: 5px;
      background: #ddd;
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }
    .weak { background: red; width: 33%; }
    .medium { background: orange; width: 66%; }
    .strong { background: green; width: 100%; }
    .message { font-size: 14px; color: #333; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Strength Checker</h2>
    <input type="password" id="password" placeholder="Enter your password">
    <div class="strength" id="strength"></div>
    <div class="message" id="message"></div>
  </div>

  <script>
    const password = document.getElementById('password');
    const strength = document.getElementById('strength');
    const message = document.getElementById('message');

    password.addEventListener('input', () => {
      const value = password.value;
      let strengthLevel = 0;

      if (value.length >= 8) strengthLevel++;
      if (/[A-Z]/.test(value)) strengthLevel++;
      if (/[0-9]/.test(value)) strengthLevel++;
      if (/[^A-Za-z0-9]/.test(value)) strengthLevel++;

      if (value === '') {
        strength.className = 'strength';
        message.textContent = '';
        return;
      }

      if (strengthLevel <= 1) {
        strength.className = 'strength weak';
        message.textContent = 'Weak password 😕';
      } else if (strengthLevel === 2 || strengthLevel === 3) {
        strength.className = 'strength medium';
        message.textContent = 'Medium strength 😐';
      } else {
        strength.className = 'strength strong';
        message.textContent = 'Strong password 💪';
      }
    });
  </script>
</body>
</html>
